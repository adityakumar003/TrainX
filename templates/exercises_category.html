{% extends "base1.html" %}

{% block title %}Gym | {{ category }} Exercises{% endblock %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" 
         data-setbg="{{ url_for('static', filename='img/breadcrumb-bg.jpg') }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>{{ category }} Exercises</h2>
                    <div class="bt-option">
                        <a href="{{ url_for('index') }}">Home</a>
                        <a href="{{ url_for('exercises') }}">Exercises</a>
                        <span>{{ category }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Search Bar Begin -->
<div class="container my-4" style="height:80px;">
    <div class="row justify-content-center align-items-center" style="height:100%;">
        <div class="col-md-6">
            <input type="text" id="exerciseSearch" class="form-control" placeholder="Search exercises by name..." style="height:30px;">
        </div>
    </div>
</div>
<script>
document.getElementById('exerciseSearch').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    document.querySelectorAll('.cs-item').forEach(function(card) {
        const name = card.querySelector('h5').textContent.toLowerCase();
        card.parentElement.style.display = name.includes(searchValue) ? '' : 'none';
    });
});
</script>
<!-- Search Bar End -->
<!-- Breadcrumb Section End -->

<section class="classes-section spad">
    <div class="container">
        <div class="row">
            {% for item in exercises %}
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="cs-item p-0 shadow-sm rounded overflow-hidden" style="background: #fff;">
                    <!-- {% if item.id %}
                    <img src="{{ url_for('exercise_image', exercise_id=item.id) }}" alt="{{ item.name }}" style="width:100%; height:180px; object-fit:cover;" onerror="this.style.display='none';">
                    {% else %}
                    <img src="{{ url_for('static', filename='img/default-exercise.png') }}" alt="No image" style="width:100%; height:180px; object-fit:cover;">
                    {% endif %} -->
                    <div class="p-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" style="font-size: 16px;">{{ item.name }}</h5>
                        <a class="btn btn-primary btn-sm" href="{{ url_for('exercise_detail', exercise_id=item.id) }}" style="background-color: red; border-color: #ff0000;">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>

{% endblock %}
