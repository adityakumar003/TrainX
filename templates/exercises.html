{% extends "base1.html" %}

{% block title %}Gym | Exercises{% endblock %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" 
         data-setbg="{{ url_for('static', filename='img/breadcrumb-bg.jpg') }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>Exercise Sections</h2>
                    <!-- <div class="bt-option">
                        <a href="{{ url_for('index') }}">Home</a>
                        <span>Exercises</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    </section>
<!-- Breadcrumb Section End -->

<section class="classes-section spad">
    <div class="container">
        <div class="row">
            {% for section in sections %}
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="cs-item p-0 shadow-sm rounded overflow-hidden" style="background: #d3cdcd; height: 220px; display: flex; flex-direction: column;">
                    <img src="{{ url_for('static', filename='img/workout/' ~ section ~ '.jpg') }}" alt="{{ section }} photo" style="width: 100%; height: 140px; object-fit: cover;">
                    <div class="d-flex justify-content-between align-items-center px-4 py-3" style="flex: 1;">
                        <h5 class="mb-0">{{ section }}</h5>
                        <a class="btn btn-danger btn-sm" href="{{ url_for('exercises_by_category', category=section) }}">View exercises</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>

{% endblock %}
